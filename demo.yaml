settings:
  width: 120
  height: 60
  title: audogombleed 1.0 demo
#  environment:
#    - name: HELLO
#      value: Hello autocast!
  timeout: 5s

instructions:
  # Setup
  - !Command
    command: cp ../example.conf ~/.testcli.conf
    hidden: true                               
  - !Command
    command: source ./testcli
    hidden: true
  - !Command
    command: alias testcli='_cli_execute'
    hidden: true

  # demo
  - !Interactive
    command: 'testcli '
    dont_execute: true
    # submit command
    keys:
      # <TAB><TAB>
      - ^i
      - ^i
      - 2s
      - 'var-expansion '
      - ' '
      # <TAB><TAB>
      - ^i
      - ^i
      - 2s
      - ^m

  # cleanup
  - !Command
    command: mv ~/.testcli.conf /tmp/
    hidden: true
  - !Command
    command: rm ../autocast/testcli
    hidden: true

